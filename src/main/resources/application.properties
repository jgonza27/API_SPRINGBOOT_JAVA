spring.application.name=rest

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/dbrest
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicialización de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Manejo de errores
spring.mvc.problemdetails.enabled=true

# Configuración JWT
jwt.secret=mySecretKeyForJWTThatNeedsToBeVeryLongAndSecureAtLeast256BitsForHS256Algorithm
jwt.expiration=86400000

# Configuración SpringDoc OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true